<!DOCTYPE html>
<html>
    <head>
        <title>TwitchBox</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="video" class="video"></div>
        <div class="chat">
            <iframe scrolling="no" 
                    id="chat_embed">
            </iframe>
        </div>
        <div class="chat">
            <iframe id="hitbox_chat"
                    allowfullscreen>
            </iframe>
        </div>

        <div id="menubar">
            <form action="." method="get">
                <input type="text" name="twitch" placeholder="Twitch Username">
                <input type="text" name="hitbox" placeholder="Hitbox Username">
                <select name="source">
                    <option name="twitch_choice" value="twitch">Twitch</option>
                    <option name="hitbox_choice" value="hitbox">Hitbox</option>
                </select>
                <input type="submit" value="Go">
                <span class="credits">Made with love by <a href="http://nathancod.es/">Nathan Hakkakzadeh</a>.</span>
            </form>
        </div>
        <script language="javascript" type="text/javascript" src="twitchbox.js"></script>
    </body>
</html>
